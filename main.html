                <h1>Thesis List for PUP - Computer Engineering</h1>
<div class="container">
    <div class='login'>
      <h1 class='form-title'> New Thesis Entry </h1>
        <form class='create-form' method = "post">
            <div class = "year">
                <select required name = "thesis_year" class = "select">
                    <option value="" disabled selected>Year</option>
                    <option value = "2011">2011</option>
                    <option value = "2012">2012</option>
                    <option value = "2013">2013</option>
                    <option value = "2014">2014</option>
                    <option value = "2015">2015</option>
                </select>
            </div>
            <div class = "title">
                <input required class = 'text_box' type ="text" name="thesis_title" placeholder="Thesis Title"/>
            </div>
            <div class = "abstract">
                <textarea required class ="abstract" name = "thesis_abstract" rows = "10" cols = "50" placeholder = "Abstract..."> </textarea>
            </div>
            <div class = "adviser">
                <input required class = 'text_box' type ="text" name="thesis_adviser" placeholder="Adviser"/>
            </div>
            <div class = "section">
                <select required name = "thesis_section" class = "select">
                    <option value="" disabled selected>Section</option>
                    <option value = "1">1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5</option>
                </select>
            </div>
          <input class ='submit_form' type="submit" value="Submit"/>
        </form>
    </div> 
    <div class='student-list-section'>
      <div class="login">
      <h1 class='form-title'> Thesis  List </h1>
